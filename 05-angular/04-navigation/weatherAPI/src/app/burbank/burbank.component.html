<div class="comp-container">
  <h3>Burbank, CA</h3>
  <div class="DataAndPict">
    <ul>
      <li>Humidity: {{ weathers?.main.humidity }}</li>
      <li>Temperature (Average): {{ averageTemp }}</li>
      <li>Temperature (High): {{ weathers?.main.temp_max }}</li>
      <li>Temperature (Low): {{ weathers?.main.temp_min }}</li>

    </ul>
    <img src="../assets/images/burbank.jpg" />

    <p></p>
  </div>
</div>
